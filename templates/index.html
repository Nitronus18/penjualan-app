{% extends "base.html" %}
{% block title %}Beranda{% endblock %}

{% block content %}
<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
  body {
    background-color: #F6F2ED;
    font-family: 'Poppins', sans-serif;
  }
  h1, h2, h4 {
    font-weight: 700;
  }
  .menu-card {
    background-color: #fff;
    border-radius: 22px;
    box-shadow: 0px 4px 14px rgba(17, 17, 17, 0.12);
    padding: 2rem 1rem;
    text-align: center;
    transition: all 0.2s ease;
    text-decoration: none;
    color: #272727;
    height: 160px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .menu-card:hover {
    transform: translateY(-4px);
    box-shadow: 0px 6px 18px rgba(17, 17, 17, 0.18);
  }
  .menu-card i {
    font-size: 2.2rem;
    color: #4B2C20;
    margin-bottom: 0.6rem;
  }
 .menu-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 2rem;
  max-width: 700px;
  margin: 0 auto;
}
@media (max-width: 576px) {
  .menu-grid {
    grid-template-columns: 1fr;
  }
}
</style>

<div class="text-center mb-4">
  <img src="{{ url_for('static', filename='img/logo-placeholder.png') }}" alt="Logo" style="max-width: 100px;" class="mb-3">
  <h2>Selamat Datang ðŸ‘‹</h2>
  <p class="text-muted">Silakan pilih menu di bawah</p>
</div>

<div class="menu-grid">
<a href="/produk" class="menu-card">
  <i class="bi bi-cup-hot"></i>
  <div class="fw-semibold mt-2">Lihat Produk</div>
</a>

  <a href="/penjualan" class="menu-card">
    <i class="bi bi-bag-check"></i>
    <div class="fw-semibold mt-2">Penjualan</div>
  </a>
  <a href="/laporan" class="menu-card">
    <i class="bi bi-bar-chart"></i>
    <div class="fw-semibold mt-2">Laporan</div>
  </a>
  <a href="/stok/update" class="menu-card">
    <i class="bi bi-pencil-square"></i>
    <div class="fw-semibold mt-2">Update Stok</div>
  </a>
</div>

{% endblock %}
